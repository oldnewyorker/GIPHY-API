<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIPHY API</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- This links to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
</head>
<body>
<body background="http://forrestkyle.com/wp-content/uploads/2017/03/Space-Background-40-HD-4K-Tumblr.jpg">
<h4 style="color: lime">Please click on a button to display 10 animated giphs and their rating, or add your own button with any search term you choose.  If there are less than 10 results for it, I will let you know.  Click on the picture to start/stop the animation.  Have fun!</h4>
<!-- This will be where the buttons are added and displayed. -->
<div id="buttonItems"></div>

<!-- This is the form to add a space-themed button to the array. -->
<form id="space-things">
    <label for="space-input" style="color: aqua">Add something spacey</label>
    <input type="text" id="space-input"><span id="entry" style="color: white"></span><br>
    <input id="addSpaceThing" type="submit" value="MAKE IT SO #1!">
</form>

<!-- This is where the ratings and images will be shown when the user clicks a movie button. -->

    
        <div id="ratings"></div>
    
        <div id="images"></div>


<script type="text/javascript">

    // This is the initial array.
	var spaceStuff = ["Star Trek", "Comet", "Star", "Constellation", "Astrology", "Battlestar Galactica", "Galaxy", "Asteroid", "Star Wars", "Satellite", "Solar Flare", "Light Year", "Black Hole", "Lost in Space"];
    var spaceImage = "";

// This function shows all the buttons at the top of the page.
function showButtons () {
    $("#buttonItems").empty();
    $("#space-input").val("");

    for (var i = 0; i < spaceStuff.length; i++) {
        var button = $("<button>");
        button.addClass("space");
        button.attr("space-name", spaceStuff[i]);
        button.text(spaceStuff[i]);
        $("#buttonItems").append(button);
        $("#buttonItems").append(" ");
    }
}

showButtons();

// This runs when the user clicks "Make it so #1", and adds it to the button array and updates the buttons.
$("#addSpaceThing").on("click", function(event) {
    $("#entry").html(" ");
    event.preventDefault();
    var spaceInput = $("#space-input").val().trim();
    var spaceTerm = $(this).attr("space-name");

    // Test area to make sure the user's button has at least 10 giphs for it.
    // If there aren't 10, they will be alerted and no button will be added.
    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + spaceInput + "&limit=10&api_key=dc6zaTOxFJmzC";

    $.ajax({ url: queryURL, method: "GET"}).done(function(response) {

    if (response.pagination.total_count >= 10) {
        spaceStuff.push(spaceInput);
        showButtons(); }
    else if (response.pagination.total_count === 0) {
        $("#entry").html(" Sorry, there are no results for this.  Please try again."); }
    else { $("#entry").html(" Sorry, there are only " + response.pagination.total_count + " results for this.  Please try again."); }
    $("#space-input").val("");
    });

});

$(document).on("click", ".space", display);

function display() {
    var spaceTerm = $(this).attr("space-name");

    // The GIPHY query.  Will change limit to 10.
    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + spaceTerm + "&limit=10&api_key=dc6zaTOxFJmzC";

    $.ajax({ url: queryURL, method: "GET"}).done(function(response) {

        // This runs (10) times to show all the GIPHY pictures from the website's response.
        for (var j = 0; j < response.data.length; j++) {
            
            // Gets the animated gif URL
            var active = response.data[j].images.fixed_width.url;
            // Gets the still gif URL
            var still = response.data[j].images.fixed_width_still.url;
            var rating = (response.data[j].rating).toUpperCase();

            // Creates the new img item
            var spaceImage = $("<img>");
            $("#ratings").css("color", "green");
            // This creates a new div for the rating so that it maintains the gifs size
            var ratingDiv = $("<div id='ratingDiv'>" + rating + "</div>");
            $(ratingDiv).css({"text-align":"center", "width":"200", "display":"inline-block"});

            spaceImage.attr({"active":active, "still":still, "src":still, "state":"still"})
            $("#ratings").prepend(ratingDiv);
            $("#ratings").prepend(" ");
            $("#images").prepend(spaceImage);
            $("#images").prepend(" ");

        // When the user clicks on a picture, this will either start or stop the animation of that picture.
        $(spaceImage).on("click", function(event) {
            var state = $(this).attr("state");
            var source = $(this).attr("src");

            if (state === "still") {
            $(this).attr("src", $(this).attr("active"));
            $(this).attr("state", "active");
          } else {
            $(this).attr("src", $(this).attr("still"));
            $(this).attr("state", "still"); } 
        });

        }

   });

}

</script>
</body>
</html>
